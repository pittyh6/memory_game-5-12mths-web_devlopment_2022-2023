<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container-page">
        <div class="container-game">
            <div class="grid-top-board">
                <div class="text">
                    <p>Time: <span class="getTime">0:00</span></p>
                    <p>Correct: <span class="getCorrect"> 0</span></p>
                </div>
                <div class="btn">
                    <button class="btn-start">Start</button>
                </div>
            </div>
            <div class="bottom-board">
                <div id="zero" class="img-block"></div>
                <div id="one" class="img-block"></div>
                <div id="two" class="img-block"></div>
                <div id="three" class="img-block"></div>
                <div id="four" class="img-block"></div>
                <div id="five" class="img-block"></div>
                <div id="six" class="img-block"></div>
                <div id="seven" class="img-block"></div>
                <div id="eight" class="img-block"></div>
                <div id="nine" class="img-block"></div>
                <div id="ten" class="img-block"></div>
                <div id="eleven" class="img-block"></div>
            </div>
        </div>
    </div>

    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- link js file -->
    <script src="/docs/app.js"></script>
</body>

</html>
