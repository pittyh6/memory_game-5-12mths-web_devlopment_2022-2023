<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/docs/app.js"></script>
    <title>Memory Game</title>
</head>

<body>
    <div class="container-page">
        <div class="container-game">
            <div class="grid-top-board">
                <div class="text">
                    <p>Time: <span class="getTime">0:00</span></p>
                    <p>Correct: <span class="getCorrect"> 0</span></p>
                </div>
                <div class="btn">
                    <button class="btn-start">Start</button>
                </div>
            </div>
            <div class="bottom-board">
                <div id="0" class="img-block"></div>
                <div id="1" class="img-block"></div>
                <div id="2" class="img-block"></div>
                <div id="3" class="img-block"></div>
                <div id="4" class="img-block"></div>
                <div id="5" class="img-block"></div>
                <div id="6" class="img-block"></div>
                <div id="7" class="img-block"></div>
                <div id="8" class="img-block"></div>
                <div id="9" class="img-block"></div>
                <div id="10" class="img-block"></div>
                <div id="11" class="img-block"></div>
            </div>
        </div>
    </div>

    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
